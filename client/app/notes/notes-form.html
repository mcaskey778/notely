<form ng-submit="saveNote()">
  <p>
    <input type="text" name="title" placeholder="Title your note" id="note_title" ng-model="note.title">
  </p>
  <p>
    <textarea name="body_html" placeholder="Just start typing..." ng-model="note.body_html"></textarea>
  </p>
  <div class="form-actions">
    <input type="submit" name="commit" value="Save" class="btn btn-default">
  </div>
</form>
